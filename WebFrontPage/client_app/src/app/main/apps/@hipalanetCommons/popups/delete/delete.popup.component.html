<h1 mat-dialog-title class="red--fg">Delete Prompt {{data.name}}</h1>
<div mat-dialog-content>
    <p class="red-200-fg">Do you realy want to delete this element?</p>
    <p [innerHtml]="data.elementDescription"></p>
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial mat-dialog-close="NO">No</button>
    <button mat-button  mat-dialog-close="YES">Yes</button>
</div>
