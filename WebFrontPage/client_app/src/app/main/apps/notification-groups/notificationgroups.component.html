<div id="notificationGroups" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    chat_bubble
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Notification Groups
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Search for a product">
                </div>
            </div>
            <!-- / SEARCH -->

            <!-- ADD BUTTON -->
            <button mat-raised-button
                    [routerLink]="'/apps/notification-groups/new'"
                    class="add-product-button fuse-white mt-24 mt-md-0">
                <span>ADD NEW NOTIFICATION GROUP</span>
            </button>
            <!-- / ADD BUTTON -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <mat-table class="notification-groups-table"
                       #table [dataSource]="dataSource"
                       matSort
                       [@animateStagger]="{value:'50'}"
                       fusePerfectScrollbar>
                <!-- ID Column -->
                <!--<ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let item">
            <p class="text-truncate">{{item.id}}</p>
        </mat-cell>
    </ng-container>-->
                <!-- Image Column -->
                <!--<ng-container matColumnDef="image">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let item">
            <img class="product-image"
                 *ngIf="item.data.featuredImageId" [alt]="product.name"
                 [src]="item.data.images[item.data.featuredImageId].url"/>
            <img *ngIf="!item.data.featuredImageId"
                 [src]="'assets/images/ecommerce/product-image-placeholder.png'">
        </mat-cell>
    </ng-container>-->
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                    <mat-cell *matCellDef="let item">
                        <p class="text-truncate">{{item.data.name}}</p>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="description">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
                    <mat-cell *matCellDef="let item">
                        <p class="text-truncate">{{item.data.description}}</p>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="key">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Key</mat-header-cell>
                    <mat-cell *matCellDef="let item">
                        <p class="text-truncate">{{item.id}}</p>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="createdAt">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Created at</mat-header-cell>
                    <mat-cell *matCellDef="let item">
                        <p class="text-truncate">{{item.data.createdAt}}</p>
                    </mat-cell>
                </ng-container>
                <!-- Category Column -->
                <!--<ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef fxHide mat-sort-header fxShow.gt-md>Category</mat-header-cell>
        <mat-cell *matCellDef="let product" fxHide fxShow.gt-md>
            <p class="category text-truncate">
                {{product.categories[0]}}
            </p>
        </mat-cell>
    </ng-container>-->
                <!-- Price Column -->
                <ng-container matColumnDef="price">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Price</mat-header-cell>
                    <mat-cell *matCellDef="let item" fxHide fxShow.gt-xs>
                        <p class="price text-truncate">
                            {{item.data.priceTaxIncl | currency:'USD':'symbol'}}
                        </p>
                    </mat-cell>
                </ng-container>
                <!-- Quantity Column -->
                <ng-container matColumnDef="quantity">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>Quantity</mat-header-cell>
                    <mat-cell *matCellDef="let item" fxHide fxShow.gt-sm>
                        <span class="quantity-indicator text-truncate"
                              [ngClass]="{'red-500':item.data.quantity <= 5, 'amber-500':item.data.quantity > 5 && item.data.quantity <= 25,'green-600':item.data.quantity > 25}">
                        </span>
                        <span>
                            {{item.data.quantity}}
                        </span>
                    </mat-cell>
                </ng-container>
                <!-- Active Column -->
                <ng-container matColumnDef="active">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Active</mat-header-cell>
                    <mat-cell *matCellDef="let item" fxHide fxShow.gt-xs>
                        <mat-icon *ngIf="item.data.active" class="active-icon green-600 s-16">check</mat-icon>
                        <mat-icon *ngIf="!item.data.active" class="active-icon red-500 s-16">close</mat-icon>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="options">
                    <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
                    <mat-cell *matCellDef="let item" (click)="$event.stopPropagation()">
                        <mat-menu #cellMenu="matMenu">
                            <a mat-menu-item [routerLink]="['/apps/notification-groups/settings', {id: item.id}]">Settings</a>
                            <button mat-menu-item>Help</button>
                        </mat-menu>

                        <button mat-icon-button [matMenuTriggerFor]="cellMenu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
                <mat-row *matRowDef="let item; columns: displayedColumns;"
                         class="notification-group"
                         matRipple
                         [routerLink]="'/apps/notification-groups/'+item.id">
                </mat-row>
            </mat-table>

            <mat-paginator #paginator
                           [length]="dataSource.filteredData.length"
                           [pageIndex]="0"
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
