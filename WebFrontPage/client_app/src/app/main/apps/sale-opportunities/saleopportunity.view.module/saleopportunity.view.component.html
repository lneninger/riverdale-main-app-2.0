<div id="todo" class="page-layout carded left-sidebar">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->
    <!-- SIDEBAR -->
    <fuse-sidebar class="sidebar" name="todo-main-sidebar" position="left" lockedOpen="gt-md">
        <todo-main-sidebar *ngIf="currentEntity" [entity]="currentEntity"></todo-main-sidebar>
    </fuse-sidebar>
    <!-- / SIDEBAR -->
    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT HEADER -->
        <div class="header" fxLayout="row" fxLayoutAlign="start center">

            <div class="main-fields" fxFlex="100%" fxLayout="row" fxLayoutGap="30px" [@animate]="{value:'*',params:{delay:'300ms'}}">
                <mat-form-field floatLabel="always" appearance="outline" fxFlex="30%">
                    <mat-label>Season</mat-label>
                    <input matInput [value]="currentEntity.seasonName">
                </mat-form-field>

                <mat-form-field floatLabel="always" appearance="outline" fxFlex="50%">
                    <mat-label>Customer</mat-label>
                    <input matInput [value]="currentEntity.customerName" >
                </mat-form-field>

                <mat-form-field floatLabel="always" appearance="outline" fxFlex="10%">
                    <mat-label>Target Price</mat-label>
                    <input matInput [value]="currentEntity.targetPrice">
                </mat-form-field>
            </div>

            <div class="search-wrapper" fxFlex fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="sidebar-toggle" fxHide.gt-md
                        (click)="toggleSidebar('todo-main-sidebar')">
                    <mat-icon>menu</mat-icon>
                </button>

            <mat-icon class="secondary-text">search</mat-icon>
            <input [formControl]="searchInput" placeholder="Search for a task" fxFlex>
        </div>-->

            </div>

        </div>
        <!-- / CONTENT HEADER -->
        <!-- CONTENT CARD -->
        <div class="content-card" [ngClass]="{'current-todo-selected':currentTodo}">

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar px-24 py-8">

                <div class="todo-selection" fxFlex="row" fxLayoutAlign="start center">

                    <button *ngIf="activeArea == 'settings'" mat-icon-button (click)="setActiveArea('products')">
                        <mat-icon>format_list_numbered</mat-icon>
                    </button>
                    <button *ngIf="activeArea != 'settings'" mat-icon-button (click)="setActiveArea('settings')">
                        <mat-icon>settings</mat-icon>
                    </button>
                </div>

                    <button mat-icon-button (click)="deselectCurrentTodo()">

            <!-- CONTENT -->
            <div class="content" fxFlexAlign="row">
                <div *ngIf="activeArea != 'settings'" fxFlex="100%">
                    <saleopportunity-view-list [entity]="currentEntity" fusePerfectScrollbar fxFlex></saleopportunity-view-list>
                    <saleopportunity-view-details [entity]="currentEntity" fusePerfectScrollbar fxFlex></saleopportunity-view-details>
                </div>

                <saleopportunity-view-settings *ngIf="activeArea == 'settings'" [entity]="currentEntity" fusePerfectScrollbar fxFlex></saleopportunity-view-settings>
