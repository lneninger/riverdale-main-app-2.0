<h1 mat-dialog-title>New Product</h1>
<div mat-dialog-content [formGroup]="frmMain">
    <section fxLayoutGap="20px">
        <mat-form-field>
            <input matInput cdkFocusInitial formControlName="name" placeholder="Name">
        </mat-form-field>
        <mat-form-field floatLabel="never">
            <mat-select placeholder="Season Category Type" name="seasonCategoryTypeId" formControlName="saleSeasonCategoryTypeId">
                <mat-option *ngFor="let item of listSeasonCategoryType" [value]="item.key">
                    {{item.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field floatLabel="never">
            <mat-select placeholder="Product Type" name="productTypeId" formControlName="saleSeasonTypeId">
                <mat-option *ngFor="let item of selectedCategorySeasons" [value]="item.key">
                    {{item.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </section>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="cancel" cdkFocusInitial>Cancel</button>
    <button mat-button (click)="create()" >Create</button>
    <button mat-button (click)="createEdit()">Create And Edit</button>
</div>
