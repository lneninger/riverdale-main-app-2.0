<div id="todo" class="page-layout carded left-sidebar inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->
    <!-- SIDEBAR -->
    <fuse-sidebar
        class="sidebar"
        name="todo-main-sidebar"
        position="left"
        lockedOpen="gt-md"
    >
        <todo-main-sidebar
            *ngIf="showProductsSidebar"
            [entity]="currentEntity"
        ></todo-main-sidebar>
        <customer-sidebar
            *ngIf="showCustomerSidebar"
            [entity]="currentEntity"
        ></customer-sidebar>
    </fuse-sidebar>
    <!-- / SIDEBAR -->
    <!-- CENTER -->
    <div class="center">
        <!-- CONTENT HEADER -->
        <div class="header" fxLayout="row" fxLayoutAlign="start center">
            <div
                class="main-fields"
                fxFlex="100%"
                fxLayout="row"
                fxLayoutGap="30px"
                [@animate]="{ value: '*', params: { delay: '300ms' } }"
            >
                <mat-form-field
                    floatLabel="always"
                    appearance="outline"
                    fxFlex="30%"
                >
                    <mat-label>Season</mat-label>
                    <input matInput [value]="currentEntity.seasonName" />
                </mat-form-field>

                <mat-form-field
                    floatLabel="always"
                    appearance="outline"
                    fxFlex="50%"
                >
                    <mat-label>Customer</mat-label>
                    <input matInput [value]="currentEntity.customerName" />
                </mat-form-field>

                <mat-form-field
                    floatLabel="always"
                    appearance="outline"
                    fxFlex="10%"
                >
                    <mat-label>Target Price</mat-label>
                    <input matInput [value]="currentEntity.targetPrice" />
                </mat-form-field>
            </div>

            <div
                class="search-wrapper"
                fxFlex
                fxLayout="row"
                fxLayoutAlign="start center"
            >
                <button
                    mat-icon-button
                    class="sidebar-toggle"
                    fxHide.gt-md
                    (click)="toggleSidebar('todo-main-sidebar')"
                >
                    <mat-icon>menu</mat-icon>
                </button>

                <!--<div class="search" fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="secondary-text">search</mat-icon>
            <input [formControl]="searchInput" placeholder="Search for a task" fxFlex>
        </div>-->
            </div>
        </div>
        <!-- / CONTENT HEADER -->
        <!-- CONTENT CARD -->
        <div
            class="content-card"
            [ngClass]="{ 'current-todo-selected': currentTodo }"
        >
            <!-- CONTENT TOOLBAR -->
            <div class="toolbar px-24 py-8">
                <div
                    class="todo-selection"
                    fxFlex="row"
                    fxLayoutAlign="start center"
                >

                    <button
                        *ngIf="activeArea == 'settings'"
                        mat-icon-button
                        (click)="setActiveArea('products')"
                    >
                        <mat-icon>format_list_numbered</mat-icon>
                    </button>
                    <button
                        *ngIf="activeArea != 'settings'"
                        mat-icon-button
                        (click)="setActiveArea('settings')"
                        matTooltip="Products quote info"
                        [attr.aria-label]="'Products quote info'"
                    >
                        <mat-icon>settings</mat-icon>
                    </button>

                    <div class="toolbar-separator"></div>

                    <button
                        mat-icon-button
                        (click)="showCustomerSidebar = !showCustomerSidebar"
                        matTooltip="Customer Info"
                        [attr.aria-label]="
                            'Display Customer Info (' +
                            currentEntity.customerName +
                            ')'
                        "
                    >
                        <mat-icon>person</mat-icon>
                    </button>

                    <div class="toolbar-separator"></div>

                    <span class="font-size-20 mr-16">BOUQUET</span>
                    <mat-form-field>
                        <mat-select [(ngModel)]="currentSampleBoxProduct">
                            <option label="--select something --"></option>
                            <mat-option>None</mat-option>
                            <mat-option
                                *ngFor="
                                    let sampleboxProduct of currentSampleBox &&
                                        currentSampleBox.sampleBoxProducts
                                "
                                [value]="sampleboxProduct"
                            >
                                {{
                                    sampleboxProduct.productName ||
                                        sampleboxProduct.order
                                }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <button
                        [disabled]="!currentSampleBox"
                        mat-icon-button
                        (click)="openSampleBoxProductDialog()"
                        matTooltip="New Bouquet"
                        [attr.aria-label]="'New Bouquet'"
                    >
                        <mat-icon>add</mat-icon>
                    </button>

                    <button
                        mat-icon-button
                        (click)="showCustomerSidebar = !showCustomerSidebar"
                        matTooltip="Copy Bouquet"
                        [attr.aria-label]="'Copy Bouquet'"
                    >
                        <mat-icon>file_copy</mat-icon>
                    </button>

                    <button
                        mat-icon-button
                        (click)="showCustomerSidebar = !showCustomerSidebar"
                        matTooltip="Move to Another Sample Box"
                        [attr.aria-label]="'Move to Another Sample Box'"
                    >
                        <mat-icon>arrow_forward</mat-icon>
                    </button>

                    <div class="toolbar-separator"></div>
                    <span class="font-size-20 mr-16">BOX</span>
                    <mat-form-field>
                        <mat-select [(ngModel)]="currentSampleBox">
                            <option label="--select something --"></option>
                            <mat-option>None</mat-option>
                            <mat-option
                                *ngFor="let box of currentEntity.sampleBoxes"
                                [value]="box"
                            >
                                {{ box.name || box.order }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <button
                        mat-icon-button
                        (click)="addSampleBox()"
                        matTooltip="New Sample Box"
                        [attr.aria-label]="'New Sample Box'"
                    >
                        <mat-icon>add</mat-icon>
                    </button>

                    <button
                        mat-icon-button
                        (click)="showCustomerSidebar = !showCustomerSidebar"
                        matTooltip="Copy Sample Box"
                        [attr.aria-label]="'Copy Sample Box'"
                    >
                        <mat-icon>file_copy</mat-icon>
                    </button>

                    <button
                        [disabled]="!currentEntity"
                        mat-icon-button
                        (click)="setActiveDetailArea('SampleBoxes')"
                        matTooltip="View Sample Boxes"
                        [attr.aria-label]="'View Sample Boxes'"
                    >
                        <mat-icon>visibility</mat-icon>
                    </button>
                </div>

                <div fxFlexAlign="end center">
                    <button mat-icon-button (click)="setActiveArea('products')">
                        <mat-icon class="font-size-40"
                            >power_settings_new</mat-icon
                        >
                    </button>
                </div>

                <div *ngIf="currentTodo" fxHide.gt-lg>
                    <button mat-icon-button (click)="deselectCurrentTodo()">
                        <mat-icon class="secondary-text">arrow_back</mat-icon>
                    </button>
                </div>
            </div>
            <!-- / CONTENT TOOLBAR -->
            <!-- CONTENT -->
            <div class="content" fxFlexAlign="row">
                <ng-container *ngIf="activeArea != 'settings'">
                    <saleopportunity-view-list
                        [entity]="currentEntity"
                        [formItems]="frmSampleBoxProductItems"
                        fusePerfectScrollbar
                        fxFlex
                    ></saleopportunity-view-list>
                    <ng-container *ngIf="activeDetailArea != 'SampleBoxes'">
                        <saleopportunity-view-details
                            [entity]="currentEntity"
                            fusePerfectScrollbar
                            fxFlex
                        ></saleopportunity-view-details>
                    </ng-container>
                    <ng-container *ngIf="activeDetailArea == 'SampleBoxes'">
                        <saleopportunity-view-sampleboxes
                            [entity]="currentEntity"
                            fusePerfectScrollbar
                            fxFlex
                        ></saleopportunity-view-sampleboxes>
                    </ng-container>
                </ng-container>

                <saleopportunity-view-settings
                    *ngIf="activeArea == 'settings'"
                    [entity]="currentEntity"
                    fusePerfectScrollbar
                    fxFlex
                ></saleopportunity-view-settings>
            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
